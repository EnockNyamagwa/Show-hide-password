<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show and Hide Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Show or Hide Password</h1>
        <small>Imput your password then click the eye Icon</small>
        <div class="box">
            <input type="password" id="passField" class="input" placeholder="Enter Password here">
            <img src="Images/Visible.png" id="showPass" alt="">
        </div>
    </div>
</body>

<script>
    var btn = document.getElementById('showPass');
    var field  =document.getElementById('passField')
    btn.addEventListener('click', () =>{
        if(field.type == "password"){
            field.type = "text"
            btn.src = "Images/Invisible.png"
        }else{
            field.type = "password"
            btn.src = "Images/Visible.png"
        }
        // alert("Clicked!!")
    })
</script>
</html>
